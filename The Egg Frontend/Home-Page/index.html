<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="homestyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>The Egg</title>
  </head>
  <body>
    <!--Navigation-->
    <div class="nav-container">
      <div class="wrapper">
        <nav>
          <a href="index.html">
            <img src="../images/logo.png" class="logo" />
          </a>
          <a class="contact" href="../Resolution/resolution.html">Contact Us</a>
        </nav>
      </div>
    </div>

    <!--Hero-->
    <div class="hero-container">
      <div class="wrapper">
        <header class="hero">
          <img src="../images/Hero.svg" class="hero-img" />
        </header>
      </div>
    </div>

    <!--Form-->
    <div class="form-container">
      <div class="wrapper">
        <div class="forms">
          <!--Startup Signup-->
          <div class="startup-info">
            <h2 class="for-startups">For Startups</h2>
            <p class="startup-copy">
              Get things done with the aid of <br />highly-skilled college
              students
            </p>
            <form action="../Startup-Form/startup-signup.html">
              <input
                type="email"
                placeholder="Email"
                name="startupEmail"
                class="email"
              />
              <br />
              <input type="submit" class="submit-startup" value="SIGN-UP" />
            </form>
          </div>

          <!--Student Signup-->
          <div class="student-info">
            <h2 class="for-students">For Students</h2>
            <p class="student-copy">
              Make money, build your resume,<br />
              and connect with startups
            </p>
            <form action="../Student-Form/student-signup.html">
              <input
                type="email"
                placeholder="Email"
                class="email"
                name="studentEmail"
              />
              <br />
              <input type="submit" class="submit-student" value="SIGN-UP" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
